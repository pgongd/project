<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다살림연대_마이페이지</title>
    <!-- style -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript -->

</head>

<body>
    <div id="wrap" class="login">

        <div id="header">
          <div class="header">
            <div class="title">           
                <h1><span class="logo"><img src="img/common/logo.svg"></span> 다살림연대</h1>
            </div><!-- title -->
          </div>

        </div><!-- header -->

        <div class="member_info">
            <div class="flBox inner">
                <div class="info_txt">
                    <span class="name">회원명 : 이봉래</span>
                    <span class="num">회원번호 : xxxxx</span>
                </div>
                <a href="#" class="sbtn" >회원정보 변경</a>
            </div>
        </div>


        <div id="contents" class="tp0">

          <section>
            
            <div class="form">
               
                <div class="section">
                   
                    <div class="currentBox rating">
                        <span>회원등급 : </span>
                        <strong>정회원(100일)</strong>
                    </div> 

                    <button class="btn btnPt">
                        공유하기/회원가입URL보내기
                    </button>

                </div>

                <div class="section new joinArea">
                    <h3>회원모집 현황</h3>

                    <section>
                        <div class="currentBox member_count">
                            <span>모집회원수 : </span>
                            <strong>  명</strong>
                        </div>

                        <button class="btn02 btnPt" onclick = "location.href = 'organization.html' ">
                            모집회원 명단보기
                        </button>
                    </section>

                    <section class="mt1">
                        <div class="currentBox member_count">
                            <span>모집누적포인트 : </span>
                            <strong>  P</strong>
                        </div>

                        <button class="btn02 btnPt" onclick = "location.href = 'mypoint_list.html' ">
                            포인트 내역보기
                        </button>
                    </section>

                    <button class="btn" onclick = "location.href = 'point_move.html' ">
                        포인트 이전하기<br>
                        (이전/현금환전)
                    </button>

                </div>

            </div> <!-- form joinArea -->

          </section>          
        </div> <!-- contents -->

        <div class="gnbBtn">
            <ul>
                <li><a href="mypage.html">마이페이지</a></li>
                <li><a href="notice.html">공지</a></li>
                <li class="on"><a href="membership_fees.html">후원금및<br> 연장회비 납부</a></li>
            </ul>
        </div> <!-- gnbBtn -->

        <div class="floating">
            <div class="sharBtn">
                <span class="material-icons">
                    share
                </span>
            </div>
        </div>


    </div><!-- //wrap -->
</body>


</html>
