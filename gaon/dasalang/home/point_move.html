<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다살림연대_포인트 이전하기</title>
    <!-- style -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript -->

</head>

<body>
    <div id="wrap" class="login">

        <div id="header">
          <div class="header">
            <div class="title">           
                <h1><span class="logo"><img src="img/common/logo.svg"></span> 다살림연대</h1>
            </div><!-- title -->
          </div>

        </div><!-- header -->

        <div class="member_info">
            <div class="flBox inner joinArea totalPointArea">
                <h3>현재  총 보유포인트</h3>
                <div class="total_point"><span class="point"> </span><span class="unit">P</span></div>

            </div>
        </div>


        <div id="contents" class="tp0">

          <section>
            
            <div class="form joinArea">
               
                <div class="section">

                    <h3>회원에게 포인트 보내기</h3>

                    <dl class="write_box">
                        <dt>포인트받을회원</dt>
                        <dd class="area_box">
                            <span><input type="text" placeholder="이름"/></span>
                            <span><input type="text" placeholder="전화번호"/></span>
                        </dd>
                        <dt>보낼 포인트금액</dt>
                        <dd class="unitArea">
                            <input type="text" /><span class="unit">P</span>
                        </dd>
                        

                    </dl>
                   
                    <dl class="write_box flBox mt3 mb3">
                        <dt>남는 포인트금액</dt>
                        <dd><div class="total_point"><span class="point"> </span><span class="unit">P</span></div></dd>
                    </dl>


                    <button class="btn btnPt">
                        포인트 보내기
                    </button>

                </div>

                <div class="section new joinArea">
                    <h3>
                        포인트 환전하기(현금화)
                        <span class="explanation">(110,000P이상부터 만P단위로 환전가능) (1P->1원)</span>
                    </h3>
                    

                    <dl class="write_box">
                        <dt>현금환전요청포인트금액</dt>
                        <dd class="unitArea">
                            <input type="text" /><span class="unit">P</span>
                        </dd>

                    </dl>


                    <dl class="write_box flBox mt3 mb3">
                        <dt>남는 포인트금액</dt>
                        <dd><div class="total_point"><span class="point"> </span><span class="unit">P</span></div></dd>
                    </dl>


                    <dl class="write_box mt1">

                        <dt>송금계좌정보</dt>
                        <dd>
                            <div class="area_box">
                                <span><input type="text" placeholder="은행명"/></span>
                                <span><input type="text" placeholder="예금주"/></span>
                            </div>
                            <span><input type="text" placeholder="계좌번호"/></span>
                        </dd>

                    </dl>


                   
                    <button class="btn btnPt2">
                        현금환전요청하기
                    </button>

                </div>

            </div> <!-- form joinArea -->

          </section>          
        </div> <!-- contents -->

        <div class="gnbBtn">
            <ul>
                <li><a href="#">전단계로 돌아가기</a></li>
            </ul>
        </div> <!-- gnbBtn -->

        <div class="floating">
            <div class="sharBtn">
                <span class="material-icons">
                    share
                </span>
            </div>
        </div>


    </div><!-- //wrap -->
</body>


</html>
