<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>다살림연대_회원정보기재</title>
    <!-- style -->
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- javascript -->

</head>

<body>
    <div id="wrap" class="login">

        <div id="header">
          <div class="header">
            <div class="title">           
              <h1><span class="logo"><img src="img/common/logo.svg"></span> 다살림연대</h1>
            </div><!-- title -->
          </div>

        </div><!-- header -->


        <div id="contents">

        <ol class="joinStep">
          <li>
            <span class="txt pass">
              <span>회칙동의</span>
            </span>
          </li>
          <li>
            <span class="txt on">
              <span>정보기재</span>
            </span>
          </li>
          <li>
            <span class="txt">
              <span>회비납부</span>
            </span>
          </li>
          <li>
            <span class="txt">
              <span>가입완료</span>
            </span>
          </li>
        </ol> <!-- joinStep -->

          <section>
            
            <div class="form joinArea">
               
                <div class="section">
                    <h3>가입자 기재사항</h3>
                    <dl class="write_box">
                        <dt>성명</dt>
                        <dd>
                            <input type="text" placeholder="가입자실명 입력"/>
                        </dd>
                        <dt>휴대폰번호</dt>
                        <dd class="phone_number">
                            <span><input type="text"/></span>
                            <span><input type="text"/></span>
                            <span><input type="text"/></span>
                        </dd>

                        <dt>이메일</dt>
                        <dd>
                            <input type="text" placeholder="비밀번호 분실시 필요합니다."/>
                        </dd>

                        <dt>비밀번호</dt>
                        <dd>
                            <input type="text" />
                        </dd>

                        <dt>비밀번호확인</dt>
                        <dd>
                            <input type="text" />
                        </dd>

                        <dt>지역</dt>
                        <dd class="area_box">
                            <span><input type="text"/></span>
                            <span><input type="text"/></span>
                        </dd>

                    </dl>
                </div>

                <div class="section new">
                    <h3>추천인 정보</h3>
                    <dl class="write_box">
                        <dt>추천인성함</dt>
                        <dd>
                            <input type="text"/>
                        </dd>
                        <dt>추천인전화번호</dt>
                        <dd class="phone_number">
                            <span><input type="text"/></span>
                            <span><input type="text"/></span>
                            <span><input type="text"/></span>
                        </dd>

                    </dl>
                </div>


                <button class="btn btnPt" onclick = "location.href = 'join3.html' ">회원가입하기</button>

             </div> <!-- form joinArea -->


          </section>
          
        </div> <!-- contents -->
    </div><!-- //wrap -->
</body>


</html>
